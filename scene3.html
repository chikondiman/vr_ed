<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-simple-link-component/dist/aframe-simple-link-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  
  
</head>
<a-entity position="0 1.8 4">
  <a-camera>
    <a-cursor color="#4CC3D9"></a-cursor>
  <a-camera>
</a-entity>
<a-assets>
  <!-- These will not block. -->
  <!-- <audio id="theme" preload="auto" on="click" src="./assets/theme_music_1.mp3" autoplay="false" volume="0"></audio> -->
  <audio id="ding" preload="auto" src="./assets/ding_1.mp3" on="click"></audio>

  <audio id="dub" preload="auto" src="./assets/incorrect_2.mp3" on="click"></audio>
  <audio id="cono" preload="auto" src="./assets/cono.mp3" autoplay="true"></audio>
</a-assets>
<a-scene sound="src: #theme" volume="0" preload="auto" loop="true" autoplay="true" positional="true">
  <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>

  <a-entity cursor position="0 0 -5"></a-entity>
  <a-entity
    position="0 3 -3"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: black"
    text="value: .....toca el cono"
    sound="src: #dub;
    on=click"
  ></a-entity>
  <a-entity
  visible="false"
  id="bad"
  position="0 2 -2"
  geometry="primitive: plane; width: 4; height: auto"
  material="color: black"
  text="value: .....incorrecto"
  
  sound="src: #dub;
  on=click"
></a-entity>
<a-link id="portal" position="-2.18 1.17 -3.78" visible="false" href="/scene4.html" color="black" title="sigue adelante" image="./assets/rooftop.jpg"></a-link>
  <a-cone
    position="-1 0.5 -3"
    rotation="0 45 0"
    color="#4CC3D9"
    sound="src: #ding;
    on: click"
    shadow
    event-set="visible: false; _target: a-triangle;"
    event-set__enter="_event: mouseenter; color: #026fc9"
    event-set__leave="_event: mouseleave; color: #4CC3D9"
    event-set__box="_event: click; _target: #portal; visible:true"
  >
  
    <a-entity text="value: la caja;"></a-entity>
    <!-- This animation begins when the box is clicked with the mouse. -->
    <a-animation
      attribute="rotation"
      dur="3000"
      fill="forwards"
      to="0 360 0"
      direction="alternate"
      begin="click"
      
    ></a-animation>
    
  </a-cone>

 
  <a-entity text="value: la esfera;" width="1000" height="1000" color="black" position="0 1.25 -5"></a-entity>

  <a-sphere 
    event-set__enter="_event: mouseenter; color: #026fc9"
    event-set__leave="_event: mouseleave; color: #EF2D5E"
    position="3 0.75 -3"
    radius=".5"
    rotation="0 -45 1"
    color="#EF2D5E"
    sound="src: #dub;
    on: click"
    shadow
    event-set__down="_event: mousedown; _target: #bad; visible: true;"
    event-set__up="_event: mouseup; _target: #bad; visible: false;"
    
  >
    <!-- This animation begins when the triangle is clicked with the mouse. -->
    <!-- <a-animation
      attribute="rotation"
      dur="1000"
      fill="forwards"
      to="0 2.5 -6"
      direction="alternate"
      begin="click"
    ></a-animation> -->
    
  </a-sphere  >

  <a-box
  id="blue-box"
  position="-3.46 0.5 -3"
  rotation="0 45 0"
  color="brown"
  sound="src: #dub;
  on: click"
  shadow
  event-set__down="_event: mousedown; _target: #bad; visible: true;"
  event-set__up="_event: mouseup; _target: #bad; visible: false;"
  event-set__enter="_event: mouseenter; color: #026fc9"
  event-set__leave="_event: mouseleave; color: brown"
>

  <a-entity text="value: la caja;"></a-entity>
  <!-- This animation begins when the box is clicked with the mouse. -->
  <!-- <a-animation
    attribute="rotation"
    dur="3000"
    fill="forwards"
    to="0 360 0"
    direction="alternate"
    begin="click"
    
  ></a-animation> -->
 
</a-box>

<a-cylinder
radius=".5"
 event-set__enter="_event: mouseenter; color: #026fc9"
 event-set__leave="_event: mouseleave; color: yellow"
 position="1 0.75 -3"
 rotation="0 -45 1"
 color="yellow"
 sound="src: #dub;
 on: click"
 shadow
 
 
>
 <!-- This animation begins when the cylinderr is clicked with the mouse. -->


</a-cylinder>

  

  
  <!-- Out of the box environment! -->
  <a-entity
    environment="preset: threetowers
; numDressing: 500"
  ></a-entity>
</a-scene>
