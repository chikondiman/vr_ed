<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: #button">
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
        <a-animation>
          attribute="color" re
        </a-animation>
      </a-box>
      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#CCCCCC"
        animation="property: scale; to: 3 3 3; dur: 2000;"
      ></a-sphere>
      <a-triangle position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-triangle>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>

<script>
  var toggleEl = document.querySelector("#button");
  toggleEl.addEventListener("click", function (evt) {
    toggleEl.emit("clicked");
  });
</script>
